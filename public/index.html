<!DOCTYPE html>
<html>
<head>
    <title>Rummy Rex - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #073b24; color: white; font-family: sans-serif; text-align: center; }
        .box { background: #0a5c3a; padding: 25px; border-radius: 15px; width: 85%; margin: 50px auto; border: 2px solid #ffd700; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; }
        .btn { background: #ffd700; color: black; padding: 12px; width: 95%; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; }
        .switch { margin-top: 15px; font-size: 14px; color: #ccc; cursor: pointer; }
    </style>
</head>
<body>
    <h1>RUMMY REX</h1>
    <div class="box" id="loginBox">
        <h2>LOGIN</h2>
        <input type="text" id="l_phone" placeholder="Mobile Number">
        <input type="password" id="l_pass" placeholder="Password">
        <button class="btn" onclick="processLogin()">LOGIN</button>
        <div class="switch" onclick="toggle()">Don't have an account? Sign Up</div>
    </div>

    <div class="box" id="regBox" style="display:none;">
        <h2>SIGN UP</h2>
        <input type="text" id="r_name" placeholder="Full Name">
        <input type="text" id="r_phone" placeholder="Mobile Number">
        <input type="password" id="r_pass" placeholder="Set Password">
        <button class="btn" onclick="processReg()">CREATE ACCOUNT</button>
        <div class="switch" onclick="toggle()">Already have an account? Login</div>
    </div>

    <a href="https://wa.me/917997700070" style="position:fixed; bottom:20px; right:20px; background:#25d366; color:white; padding:10px; border-radius:50px; text-decoration:none;">WhatsApp Support</a>

    <script>
        function toggle() {
            var l = document.getElementById('loginBox');
            var r = document.getElementById('regBox');
            if(l.style.display === "none") { l.style.display = "block"; r.style.display = "none"; }
            else { l.style.display = "none"; r.style.display = "block"; }
        }
        function processReg() { alert("Account logic connecting to Database... Please wait!"); }
    </script>
</body>
</html>
