<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rummy Rex Club - Play & Win</title>
    <style>
        body {
            background: radial-gradient(circle, #0a4d2d 0%, #052c1a 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            width: 85%;
            max-width: 400px;
            margin: auto;
            border: 2px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        h1 { color: #ffd700; text-shadow: 2px 2px 4px #000; margin-bottom: 10px; font-size: 32px; }
        p { color: #ddd; margin-bottom: 25px; }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #0a4d2d;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
        }
        button {
            background: linear-gradient(180deg, #ffeb3b 0%, #fbc02d 100%);
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            width: 100%;
            transition: 0.3s;
        }
        button:active { transform: scale(0.98); }
        .support-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>RUMMY REX</h1>

        <input type="text" id="playerName" placeholder="Enter Player Name..." required>
        <button onclick="startGame()">PLAY NOW</button>
    </div>

    <a href="https://wa.me/917997700070?text=Hi%20Kalyan,%20I%20want%20to%20add%20coins%20to%20my%20account" class="support-btn">
        ðŸ’¬ WhatsApp Support
    </a>

    <script>
        function startGame() {
            const name = document.getElementById('playerName').value;
            if (name.trim() !== "") {
                // Takes them directly to the game with their chosen name
                window.location.href = "/join/" + name;
            } else {
                alert("Please enter your name to start playing!");
            }
        }
    </script>
</body>
</html>
